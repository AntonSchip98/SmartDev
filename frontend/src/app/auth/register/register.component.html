<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Register</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="registerData.username"
          class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
          placeholder="username"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="registerData.email"
          class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
          placeholder="email"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="registerData.password"
          class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
          placeholder="password"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          (click)="signUp()"
          class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600"
        >
          Register
        </button>
        <a href="/login" class="text-indigo-500 hover:underline">Login</a>
      </div>
    </form>
  </div>
</div>
