<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Login</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="loginData.username"
          class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
          placeholder="username"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="loginData.password"
          class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
          placeholder="password"
        />
      </div>
      <div *ngIf="errorMessage" class="text-red-500 mb-4">
        {{ errorMessage }}
      </div>
      <div class="flex items-center justify-between">
        <button
          (click)="signIn()"
          type="submit"
          class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600"
        >
          Login
        </button>
        <a href="/register" class="text-indigo-500 hover:underline">Register</a>
      </div>
    </form>
  </div>
</div>
