<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div
    class="bg-white p-8 rounded-lg shadow-md w-full max-w-md transition-transform transform hover:scale-105"
  >
    <div class="flex justify-center mb-8">
      <img src="" alt="Todoist Logo" class="h-12" />
    </div>
    <h2 class="text-2xl font-bold mb-8 text-center text-gray-700">Accedi</h2>

    <form (ngSubmit)="signIn()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="loginData.username"
          name="email"
          class="w-full border border-gray-300 rounded py-2 px-4 transition-shadow focus:shadow-outline"
          placeholder="Inserisci la tua email..."
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="loginData.password"
          name="password"
          class="w-full border border-gray-300 rounded py-2 px-4 transition-shadow focus:shadow-outline"
          placeholder="Inserisci la tua password..."
        />
      </div>
      <button
        type="submit"
        class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition-colors"
      >
        Accedi
      </button>
    </form>
    <div class="flex justify-between items-center mt-4">
      <a
        routerLink="/auth/register"
        class="text-sm text-blue-500 hover:underline"
        >Non hai ancora un account? Registrati!</a
      >
    </div>
  </div>
</div>
