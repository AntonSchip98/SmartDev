<!-- src/app/account/account.component.html -->
<div class="user">
  <h1 class="text-2xl font-bold mb-6">Profile</h1>
  <div *ngIf="user" class="flex flex-col items-start">
    <div class="flex items-center mb-6">
      <img
        [src]="userImg"
        alt="Profile photo"
        class="w-24 h-24 rounded-full object-cover mr-4"
      />
      <div class="flex flex-col">
        <button
          (click)="openChangePhotoModal()"
          class="bg-gray-200 text-gray-700 px-4 py-2 mb-2 rounded"
        >
          Cambia foto
        </button>
      </div>
    </div>
    <p class="text-sm text-gray-600 mb-4">
      Scegli una foto che non superi i 4MB. La tua foto profilo sar√† pubblica.
    </p>
    <div class="w-full mb-4">
      <label class="block text-gray-700">Nome</label>
      <div class="flex items-center">
        <p class="flex-grow p-2 border border-gray-300 rounded bg-gray-100">
          {{ user.username }}
        </p>
      </div>
    </div>
    <div class="w-full mb-4">
      <label class="block text-gray-700">Email</label>
      <div class="flex items-center">
        <p class="flex-grow p-2 border border-gray-300 rounded bg-gray-100">
          {{ user.email }}
        </p>
      </div>
    </div>
    <div class="w-full mb-4">
      <label class="block text-gray-700">Modifica</label>
      <button
        (click)="openUpdateDataModal()"
        class="bg-gray-200 text-gray-700 px-4 py-2 rounded"
      >
        Aggiorna dati
      </button>
    </div>
  </div>
  <div *ngIf="!user">
    <p>User not logged in.</p>
  </div>
</div>

<!-- Change Photo Modal -->
<div
  *ngIf="isChangePhotoModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-4">Cambia Foto</h2>
    <form (ngSubmit)="onSubmitChangePhoto()" #changePhotoForm="ngForm">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700"
          >Seleziona nuova foto</label
        >
        <input
          type="file"
          (change)="onFileSelected($event)"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
          required
        />
      </div>
      <div class="flex justify-end">
        <button
          type="button"
          (click)="closeChangePhotoModal()"
          class="mr-4 py-2 px-4 border border-gray-300 rounded-md shadow-sm"
        >
          Annulla
        </button>
        <button
          type="submit"
          class="py-2 px-4 bg-blue-500 text-white rounded-md shadow-sm"
        >
          Salva
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Update Data Modal -->
<div
  *ngIf="isUpdateDataModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-4">Aggiorna Dati</h2>
    <form (ngSubmit)="onSubmitUpdateData()" #updateDataForm="ngForm">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="updatedEmail"
          name="email"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
          required
        />
      </div>

      <div class="flex justify-end">
        <button
          type="button"
          (click)="closeUpdateDataModal()"
          class="mr-4 py-2 px-4 border border-gray-300 rounded-md shadow-sm"
        >
          Annulla
        </button>
        <button
          type="submit"
          class="py-2 px-4 bg-blue-500 text-white rounded-md shadow-sm"
        >
          Salva
        </button>
      </div>
    </form>
  </div>
</div>
