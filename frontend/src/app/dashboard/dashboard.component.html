<!-- Existing code -->
<div class="dashboard p-4 md:p-8 ml-0 md:ml-64 mt-16">
  <h1 class="text-2xl font-bold mb-6">Today</h1>
  <div *ngFor="let identity of identities; let i = index" class="projects mb-8">
    <h2 class="text-lg font-semibold mb-4">{{ identity.title }}</h2>
    <div
      *ngFor="let task of tasks[i]; let j = index"
      class="task mb-2 flex items-start justify-between"
    >
      <div class="flex items-center">
        <input
          type="checkbox"
          class="custom-checkbox mr-3"
          [checked]="task.completed"
          (change)="toggleCompleteTask(i, j)"
        />
        <div>
          <span class="text-sm">{{ task.title }}</span>
          <div class="flex items-center text-sm text-green-600 mt-1">
            <span>{{ task.createdAt | date : "shortTime" }}</span>
          </div>
        </div>
      </div>
      <span class="hidden sm:block text-sm text-gray-500">{{ task.cue }}</span>
    </div>
    <button
      class="add-task text-sm text-red-500 hover:underline"
      (click)="openAddTaskModal(i)"
    >
      + Add task
    </button>
  </div>
</div>

<!-- Modal for adding a new task -->
<div
  *ngIf="isAddTaskModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white p-8 rounded shadow-lg w-1/2">
    <h2 class="text-2xl font-bold mb-4">Add Task</h2>
    <form [formGroup]="addTaskForm" (ngSubmit)="onSubmitTask()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Title</label>
        <input
          type="text"
          formControlName="title"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <textarea
          formControlName="description"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
        ></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Cue</label>
        <input
          type="text"
          formControlName="cue"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Craving</label>
        <input
          type="text"
          formControlName="craving"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Response</label>
        <input
          type="text"
          formControlName="response"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Reward</label>
        <input
          type="text"
          formControlName="reward"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
        />
      </div>
      <div class="flex justify-end">
        <button
          type="button"
          class="mr-4 py-2 px-4 border border-gray-300 rounded-md shadow-sm"
          (click)="closeAddTaskModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="py-2 px-4 bg-blue-500 text-white rounded-md shadow-sm"
        >
          Add Task
        </button>
      </div>
    </form>
  </div>
</div>
