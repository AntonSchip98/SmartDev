<!-- navbar.component.html -->
<div *ngIf="isUserLoggedIn" class="navbar-container">

    (click)="toggleNavbar($event)"

    menu
  </button>

    class="sidebar bg-gray-100 h-full p-4 fixed top-0 left-0 w-64 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-50"

    (click)="preventSidebarClose($event)"
  >
    <div class="profile flex items-center justify-between mb-6">
      <div class="flex items-center">
        <img
          src="https://via.placeholder.com/40"
          alt="Profile"

    </div>
    <button
      (click)="openAddIdentityModal()"
      class="add-task-button flex items-center bg-red-500 text-white p-2 rounded mb-6 hover:bg-red-600"
    >
      <span class="material-icons">add</span>
      <span class="ml-2">Aggiungi Identità</span>
    </button>
    <ul class="menu">
      <li class="menu-item mb-3">
        <a
          routerLink="/dashboard"
          class="flex items-center text-gray-700 hover:bg-gray-200 p-2 rounded"
        >
          <span class="material-icons">inbox</span>
          <span class="ml-3">Dashboard</span>
        </a>
      </li>
      <li class="menu-item mb-3">
        <a
          routerLink="/user"
          class="flex items-center text-gray-700 hover:bg-gray-200 p-2 rounded"
        >
          <span class="material-icons">today</span>
          <span class="ml-3">User</span>
          <span class="ml-auto text-sm text-gray-500">1</span>
        </a>
      </li>
      <li class="menu-item mb-3">
        <a
          href="#"
          class="flex items-center text-gray-700 hover:bg-gray-200 p-2 rounded"
        >
          <span class="material-icons">calendar_today</span>
          <span class="ml-3">Prossime</span>
        </a>
      </li>
      <li class="menu-item mb-3">
        <a
          href="#"
          class="flex items-center text-gray-700 hover:bg-gray-200 p-2 rounded"
        >
          <span class="material-icons">label</span>
          <span class="ml-3">Filtri ed etichette</span>
        </a>
      </li>
    </ul>
    <div class="projects mt-6">
      <h3 class="font-semibold text-gray-600 mb-2">I miei progetti</h3>
      <ul>
        <li class="project-item mb-3">
          <a
            href="#"
            class="flex items-center text-gray-700 hover:bg-gray-200 p-2 rounded"
          >
            <span class="w-3 h-3 bg-blue-500 rounded-full mr-3"></span>
            <span>Casa</span>
            <span class="ml-auto text-sm text-gray-500">5</span>
          </a>
        </li>
        <li class="project-item mb-3">
          <a
            href="#"
            class="flex items-center text-gray-700 hover:bg-gray-200 p-2 rounded"
          >
            <span class="w-3 h-3 bg-red-500 rounded-full mr-3"></span>
            <span>Lavoro</span>
            <span class="ml-auto text-sm text-gray-500">6</span>
          </a>
        </li>
        <li class="project-item mb-3">
          <a
            href="#"
            class="flex items-center text-gray-700 hover:bg-gray-200 p-2 rounded"
          >
            <span class="w-3 h-3 bg-yellow-500 rounded-full mr-3"></span>
            <span>Istruzione</span>
            <span class="ml-auto text-sm text-gray-500">4</span>
          </a>
        </li>
      </ul>

    <!-- Aggiungiamo il pulsante di logout -->
    <button
      (click)="logout()"
      class="logout-button flex items-center bg-red-500 text-white p-2 rounded mt-6 hover:bg-red-600"
    >
      <span class="material-icons">logout</span>
      <span class="ml-2">Logout</span>
    </button>
  </div>
</div>

<!-- Modale per aggiungere identità -->
<div
  *ngIf="isAddIdentityModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  (click)="closeAddIdentityModal()"
>
  <div
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    aria-hidden="true"
  ></div>

  <div
    class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg w-full p-4 sm:p-6 relative mx-2 sm:mx-0"
    (click)="preventModalClose($event)"
  >
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
      <div class="sm:flex sm:items-start">
        <div
          class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
        >
          <span class="material-icons text-red-600">add</span>
        </div>
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
          <h3
            class="text-lg leading-6 font-medium text-gray-900"
            id="modal-title"
          >
            Aggiungi Identità
          </h3>
          <div class="mt-2">
            <form [formGroup]="addIdentityForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label
                  for="identityTitle"
                  class="block text-sm font-medium text-gray-700"
                  >Nome Identità</label
                >
                <input
                  type="text"
                  id="identityTitle"
                  formControlName="title"
                  class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
              <div class="mb-4">
                <label
                  for="identityDescription"
                  class="block text-sm font-medium text-gray-700"
                  >Descrizione</label
                >
                <textarea
                  id="identityDescription"
                  formControlName="description"
                  class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                  rows="4"
                ></textarea>
              </div>
              <div class="mt-4 flex justify-end space-x-4">
                <button
                  type="button"
                  (click)="closeAddIdentityModal()"
                  class="rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                  (click)="closeNavbarOnMobile()"
                >
                  Annulla
                </button>
                <button
                  type="submit"
                  class="rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                  (click)="closeNavbarOnMobile()"
                >
                  Salva
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
